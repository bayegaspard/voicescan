<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceSec - Voice-Controlled Security Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: #000000;
            background: linear-gradient(135deg, #000000 0%, #0a0a2a 100%);
            color: #e2e8f0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Starry background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            z-index: 1;
            animation: twinkle 8s infinite linear;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .container {
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            background-color: rgba(10, 10, 42, 0.3);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Siri-like orb animation */
        .orb-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .orb {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #4f46e5, #6366f1);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
        }

        .orb:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.7);
        }

        .orb.recording {
            animation: pulse 1.5s infinite;
            background: radial-gradient(circle at 30% 30%, #ef4444, #dc2626);
            box-shadow: 0 0 50px rgba(239, 68, 68, 0.7);
        }

        .orb-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            pointer-events: none;
        }

        .orb-wave {
            position: absolute;
            border: 2px solid rgba(99, 102, 241, 0.5);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: wave 2s infinite;
            opacity: 0;
        }

        .recording .orb-wave {
            border-color: rgba(239, 68, 68, 0.5);
        }

        .orb-wave:nth-child(2) {
            animation-delay: 0.5s;
        }

        .orb-wave:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes wave {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.8);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Voice visualization */
        .voice-visualizer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            gap: 3px;
            margin-top: 20px;
        }

        .visualizer-bar {
            width: 3px;
            background: linear-gradient(to top, #4f46e5, #6366f1);
            border-radius: 3px;
            transition: height 0.1s ease;
        }

        .recording .visualizer-bar {
            background: linear-gradient(to top, #ef4444, #dc2626);
        }

        /* Results cards */
        .result-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        /* Progress bar */
        .progress-container {
            background: rgba(30, 41, 59, 0.3);
            border-radius: 10px;
            padding: 2px;
            margin: 15px 0;
        }

        .progress-bar {
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            border-radius: 8px;
            height: 6px;
            transition: width 0.3s ease;
        }

        /* Text output styling */
        .text-output {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 15px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            overflow-x: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1;
        }

        /* Port and vulnerability cards */
        .port-card {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4f46e5;
        }

        .vulnerability-card {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #ef4444;
        }

        .vulnerability-card.critical {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .vulnerability-card.high {
            border-left-color: #f97316;
            background: rgba(249, 115, 22, 0.1);
        }

        .vulnerability-card.medium {
            border-left-color: #eab308;
            background: rgba(234, 179, 8, 0.1);
        }

        .vulnerability-card.low {
            border-left-color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }

        .vulnerability-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .vulnerability-severity {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-bottom: 8px;
        }

        .severity-critical {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .severity-high {
            background: rgba(249, 115, 22, 0.2);
            color: #f97316;
        }

        .severity-medium {
            background: rgba(234, 179, 8, 0.2);
            color: #eab308;
        }

        .severity-low {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .vulnerability-description {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .vulnerability-link {
            color: #6366f1;
            text-decoration: none;
            font-size: 0.8rem;
        }

        .vulnerability-link:hover {
            text-decoration: underline;
        }

        /* Status badges */
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            background: linear-gradient(90deg, #4f46e5, #6366f1);
        }

        .status-badge.warning {
            background: linear-gradient(90deg, #eab308, #facc15);
        }

        .status-badge.error {
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }

        /* Status updates feed */
        .status-feed {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .status-update {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            padding-left: 24px;
            position: relative;
        }

        .status-update::before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4f46e5;
        }

        .status-update.success::before {
            background: #22c55e;
        }

        .status-update.warning::before {
            background: #eab308;
        }

        .status-update.error::before {
            background: #ef4444;
        }

        .status-timestamp {
            font-family: 'Courier New', monospace;
            color: #94a3b8;
            font-size: 0.8rem;
            margin-right: 12px;
            white-space: nowrap;
        }

        .status-message {
            color: #e2e8f0;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* Summary sections */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .summary-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-card h3 {
            color: #e2e8f0;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .summary-card h3 svg {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }

        .health-indicator {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .health-good {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.4);
        }

        .health-warning {
            background: rgba(234, 179, 8, 0.2);
            color: #eab308;
            border: 1px solid rgba(234, 179, 8, 0.4);
        }

        .health-critical {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .service-item, .port-item, .vuln-item {
            background: rgba(30, 41, 59, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .recommendation-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.3);
        }

        .recommendation-item svg {
            width: 16px;
            height: 16px;
            margin-top: 2px;
            flex-shrink: 0;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-in {
            animation: slideIn 0.3s ease forwards;
        }

        /* Progress bar styles */
        .progress-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            z-index: 1000;
            background: rgba(30, 41, 59, 0.3);
        }

        .progress-bar-animated {
            height: 100%;
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar-animated::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Enhanced AI Recommendations styling */
        .ai-recommendations-section {
            background: rgba(10, 10, 42, 0.4);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .ai-recommendation {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(99, 102, 241, 0.1);
            backdrop-filter: blur(5px);
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .ai-recommendation:hover {
            transform: translateX(5px);
            background: rgba(30, 41, 59, 0.6);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .recommendation-priority {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .priority-medium {
            background: rgba(234, 179, 8, 0.2);
            color: #eab308;
            border: 1px solid rgba(234, 179, 8, 0.4);
        }

        .priority-low {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.4);
        }

        .recommendation-content {
            flex-grow: 1;
        }

        .recommendation-title {
            color: #e2e8f0;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .recommendation-description {
            color: #94a3b8;
            font-size: 0.9rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Add progress bar at the top -->
    <div class="progress-wrapper">
        <div id="globalProgress" class="progress-bar-animated" style="width: 0%"></div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-12 text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-purple-500">VoiceSec</h1>
        
        <div class="max-w-3xl mx-auto">
            <!-- Voice Command Section -->
            <div class="mb-8">
                <div class="orb-container">
                    <div id="recordButton" class="orb">
                        <div class="orb-waves">
                            <div class="orb-wave"></div>
                            <div class="orb-wave"></div>
                            <div class="orb-wave"></div>
                        </div>
                    </div>
                </div>
                <div id="voiceVisualizer" class="voice-visualizer hidden">
                    <!-- Bars will be added dynamically -->
                </div>
                <p id="recordingStatus" class="mt-4 text-center text-gray-300">Click the orb to start recording</p>
            </div>

            <!-- Command Status Section -->
            <div class="result-card">
                <h2 class="text-xl font-semibold mb-4">Status</h2>
                <div id="commandStatus" class="status-badge">Ready</div>
            </div>

            <!-- Scan Progress Section -->
            <div id="scanProgress" class="result-card hidden">
                <h2 class="text-xl font-semibold mb-4">Scan Progress</h2>
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                </div>
                <p id="progressText" class="mt-2 text-gray-300">0%</p>
                <p id="scanStatus" class="text-gray-300"></p>
            </div>

            <!-- Status Updates Section -->
            <div class="result-card">
                <h2 class="text-xl font-semibold mb-4">Status Updates</h2>
                <div id="statusFeed" class="status-feed">
                    <!-- Status updates will be added here -->
                </div>
            </div>

            <!-- Summary Section -->
            <div class="summary-grid">
                <!-- System Health -->
                <div class="summary-card">
                    <h3>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        System Health
                    </h3>
                    <div id="healthStatus" class="health-indicator">Analyzing...</div>
                    <div id="healthDetails" class="text-gray-300"></div>
                </div>

                <!-- Open Ports -->
                <div class="summary-card">
                    <h3>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        Open Ports & Services
                    </h3>
                    <div id="portsServices" class="space-y-2"></div>
                </div>

                <!-- Vulnerabilities -->
                <div class="summary-card">
                    <h3>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                        Vulnerabilities
                    </h3>
                    <div id="vulnerabilities" class="space-y-2"></div>
                </div>

                <!-- AI Recommendations Section -->
                <div class="summary-card ai-recommendations-section">
                    <h3>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                        </svg>
                        AI Security Recommendations
                    </h3>
                    <div id="aiRecommendations" class="space-y-3">
                        <!-- Recommendations will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const recordButton = document.getElementById('recordButton');
        const buttonText = document.getElementById('buttonText');
        const recordingStatus = document.getElementById('recordingStatus');
        const processingStatus = document.getElementById('processingStatus');
        const processingMessage = document.getElementById('processingMessage');
        const commandStatus = document.getElementById('commandStatus');
        const textOutput = document.getElementById('textOutput');
        const scanResults = document.getElementById('scanResults');
        const voiceWave = document.getElementById('voiceWave');
        let socket;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let audioContext;
        let audioQueue = [];
        let isPlaying = false;
        let currentAudio = null;
        let visualizerInterval;

        function playNextAudio() {
            if (audioQueue.length === 0) {
                isPlaying = false;
                return;
            }

            isPlaying = true;
            const audioBlob = audioQueue.shift();
            const audioUrl = URL.createObjectURL(audioBlob);
            
            // Stop any currently playing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }

            // Create and play new audio
            currentAudio = new Audio(audioUrl);
            
            currentAudio.onended = () => {
                URL.revokeObjectURL(audioUrl);
                playNextAudio();
            };

            currentAudio.onerror = (error) => {
                console.error("Error playing audio:", error);
                URL.revokeObjectURL(audioUrl);
                playNextAudio();
            };

            currentAudio.play().catch(error => {
                console.error("Error playing audio:", error);
                URL.revokeObjectURL(audioUrl);
                playNextAudio();
            });
        }

        async function connectWebSocket() {
            socket = new WebSocket(`ws://${window.location.host}/ws`);
            
            socket.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('status').textContent = 'Connected';
            };
            
            socket.onclose = () => {
                console.log('WebSocket disconnected');
                document.getElementById('status').textContent = 'Disconnected';
                setTimeout(connectWebSocket, 1000);
            };
            
            socket.onmessage = function(event) {
                handleWebSocketMessage(event);
            };
        }

        // Initialize WebSocket connection
        connectWebSocket();

        // Function to show status message
        function showStatus(message, type = 'info') {
            const statusCard = document.createElement('div');
            statusCard.className = `p-4 rounded status-card entering ${type === 'error' ? 'bg-red-100' : 'bg-blue-100'}`;
            statusCard.innerHTML = `<p class="text-sm ${type === 'error' ? 'text-red-700' : 'text-blue-700'}">${message}</p>`;
            commandStatus.innerHTML = '';
            commandStatus.appendChild(statusCard);
        }

        // Function to show processing status
        function showProcessing(message) {
            processingStatus.classList.remove('hidden');
            processingMessage.textContent = message;
        }

        // Function to hide processing status
        function hideProcessing() {
            processingStatus.classList.add('hidden');
        }

        // Function to show AI response
        function showAIResponse(text, element) {
            const response = document.createElement('div');
            response.className = 'interpretation-card entering';
            
            // Split text into sections based on newlines
            const sections = text.split('\n\n');
            
            const formattedText = sections.map(section => {
                // Highlight important phrases
                const highlighted = section
                    .replace(/(critical|high|medium|low) severity/gi, '<span class="interpretation-highlight">$1 severity</span>')
                    .replace(/(vulnerability|vulnerabilities)/gi, '<span class="interpretation-highlight">$1</span>')
                    .replace(/(recommend|suggest|advise)/gi, '<span class="interpretation-highlight">$1</span>');
                
                return `<div class="interpretation-section">${highlighted}</div>`;
            }).join('');
            
            response.innerHTML = `<div class="interpretation-text">${formattedText}</div>`;
            element.innerHTML = '';
            element.appendChild(response);
        }

        // Function to format scan results
        function formatScanResults(data) {
            const resultsDiv = document.getElementById('scanResults');
            resultsDiv.innerHTML = '';
            resultsDiv.classList.remove('hidden');

            // Target Information
            const targetInfo = document.createElement('div');
            targetInfo.className = 'bg-white p-4 rounded-lg shadow mb-4';
            targetInfo.innerHTML = `
                <h3 class="font-semibold text-lg mb-2">Target Information</h3>
                <p class="text-gray-700">IP: ${data.target}</p>
                <p class="text-gray-700">Scan Type: ${data.scan_type}</p>
            `;
            resultsDiv.appendChild(targetInfo);

            // Open Ports
            if (data.open_ports && data.open_ports.length > 0) {
                const portsSection = document.createElement('div');
                portsSection.className = 'bg-white p-4 rounded-lg shadow mb-4';
                portsSection.innerHTML = `
                    <h3 class="font-semibold text-lg mb-2">Open Ports</h3>
                    <div class="space-y-2">
                        ${data.open_ports.map(port => `
                            <div class="border-l-4 border-blue-500 pl-4 py-2">
                                <p class="font-medium">Port ${port.port}/${port.protocol}</p>
                                <p class="text-gray-600">Service: ${port.service}</p>
                                <p class="text-gray-600">Version: ${port.version}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
                resultsDiv.appendChild(portsSection);
            }

            // Vulnerabilities
            if (data.open_ports && data.open_ports.some(port => port.vulnerabilities && port.vulnerabilities.length > 0)) {
                const vulnsSection = document.createElement('div');
                vulnsSection.className = 'bg-white p-4 rounded-lg shadow mb-4';
                vulnsSection.innerHTML = `
                    <h3 class="font-semibold text-lg mb-2">Vulnerabilities</h3>
                    <div class="space-y-4">
                        ${data.open_ports.map(port => 
                            port.vulnerabilities && port.vulnerabilities.length > 0 ? `
                                <div class="mb-4">
                                    <h4 class="font-medium mb-2">Port ${port.port}</h4>
                                    <div class="space-y-2">
                                        ${port.vulnerabilities.map(vuln => {
                                            const severityClass = getSeverityClass(vuln.severity);
                                            return `
                                                <div class="vulnerability-card p-3 rounded-lg ${severityClass} text-white">
                                                    <p class="font-medium">${vuln.id}</p>
                                                    <p>Severity: ${vuln.severity.toFixed(1)}</p>
                                                </div>
                                            `;
                                        }).join('')}
                                    </div>
                                </div>
                            ` : ''
                        ).join('')}
                    </div>
                `;
                resultsDiv.appendChild(vulnsSection);
            }

            // Security Health
            const healthSection = document.createElement('div');
            healthSection.className = 'bg-white p-4 rounded-lg shadow';
            const healthStatus = data.security_health.status;
            const healthClass = getHealthClass(healthStatus);
            healthSection.innerHTML = `
                <h3 class="font-semibold text-lg mb-2">Security Health</h3>
                <div class="flex items-center mb-2">
                    <div class="w-4 h-4 rounded-full ${healthClass} mr-2"></div>
                    <p class="font-medium">Status: ${healthStatus.toUpperCase()}</p>
                </div>
                <div class="space-y-2">
                    ${data.security_health.recommendations.map(rec => `
                        <p class="text-gray-700">${rec}</p>
                    `).join('')}
                </div>
            `;
            resultsDiv.appendChild(healthSection);
        }

        function getSeverityClass(severity) {
            if (severity >= 9.0) return 'severity-critical';
            if (severity >= 7.0) return 'severity-high';
            if (severity >= 4.0) return 'severity-medium';
            if (severity >= 0.1) return 'severity-low';
            return 'severity-info';
        }

        function getHealthClass(status) {
            switch (status.toLowerCase()) {
                case 'critical': return 'bg-red-500';
                case 'warning': return 'bg-yellow-500';
                case 'good': return 'bg-green-500';
                default: return 'bg-gray-500';
            }
        }

        // Function to show voice wave animation
        function showVoiceWave() {
            voiceWave.classList.remove('hidden');
            const bars = voiceWave.querySelectorAll('.voice-bar');
            bars.forEach((bar, index) => {
                bar.style.animationDelay = `${index * 0.1}s`;
            });
        }

        // Function to hide voice wave animation
        function hideVoiceWave() {
            voiceWave.classList.add('hidden');
        }

        // Create voice visualizer bars
        function createVisualizer() {
            const visualizer = document.getElementById('voiceVisualizer');
            visualizer.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                bar.style.height = '3px';
                visualizer.appendChild(bar);
            }
        }

        // Animate voice visualizer
        function animateVisualizer() {
            const bars = document.querySelectorAll('.visualizer-bar');
            bars.forEach(bar => {
                const height = Math.random() * 40 + 3;
                bar.style.height = `${height}px`;
            });
        }

        // Update record button UI
        function updateRecordButton(isRecording) {
            const orb = document.querySelector('.orb');
            const visualizer = document.getElementById('voiceVisualizer');
            
            if (isRecording) {
                orb.classList.add('recording');
                visualizer.classList.remove('hidden');
                visualizerInterval = setInterval(animateVisualizer, 100);
            } else {
                orb.classList.remove('recording');
                visualizer.classList.add('hidden');
                if (visualizerInterval) {
                    clearInterval(visualizerInterval);
                }
            }
        }

        // Initialize visualizer
        createVisualizer();

        // Update record button click handler
        document.getElementById('recordButton').addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) {
                            audioChunks.push(e.data);
                        }
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                        if (socket.readyState === WebSocket.OPEN) {
                            socket.send(audioBlob);
                        }
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    updateRecordButton(true);
                    document.getElementById('recordingStatus').textContent = "Recording... Click again to stop";
                    
                } catch (error) {
                    console.error("Error starting recording:", error);
                    alert("Error accessing microphone. Please ensure you have granted microphone permissions.");
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                updateRecordButton(false);
                document.getElementById('recordingStatus').textContent = "Click the orb to start recording";
            }
        });

        // Function to add status update
        function addStatusUpdate(message, type = 'info') {
            const statusFeed = document.getElementById('statusFeed');
            const update = document.createElement('div');
            update.className = `status-update ${type} animate-slide-in`;
            
            const timestamp = new Date().toLocaleTimeString();
            update.innerHTML = `
                <span class="status-timestamp">${timestamp}</span>
                <span class="status-message">${message}</span>
            `;
            
            statusFeed.insertBefore(update, statusFeed.firstChild);
        }

        // Function to update health status
        function updateHealthStatus(status, details) {
            const healthStatus = document.getElementById('healthStatus');
            const healthDetails = document.getElementById('healthDetails');
            
            let className = 'health-indicator ';
            let statusText = status.toUpperCase();
            
            // Determine health status based on vulnerabilities
            if (data.vulnerabilities && data.vulnerabilities.length > 0) {
                const hasCritical = data.vulnerabilities.some(v => v.severity >= 9.0);
                const hasHigh = data.vulnerabilities.some(v => v.severity >= 7.0 && v.severity < 9.0);
                
                if (hasCritical) {
                    className += 'health-critical';
                    statusText = 'CRITICAL';
                } else if (hasHigh) {
                    className += 'health-warning';
                    statusText = 'WARNING';
                } else {
                    className += 'health-warning';
                    statusText = 'WARNING';
                }
            } else {
                className += 'health-good';
                statusText = 'HEALTHY';
            }
            
            healthStatus.className = className;
            healthStatus.textContent = statusText;
            healthDetails.textContent = details || '';
        }

        // Function to update ports and services
        function updatePortsServices(ports) {
            const container = document.getElementById('portsServices');
            container.innerHTML = '';
            
            ports.forEach(port => {
                const item = document.createElement('div');
                item.className = 'port-item animate-slide-in';
                item.innerHTML = `
                    <div class="font-medium text-indigo-300">Port ${port.port}/${port.protocol}</div>
                    <div class="text-sm text-gray-300">Service: ${port.service}</div>
                    <div class="text-sm text-gray-300">State: ${port.state}</div>
                `;
                container.appendChild(item);
            });
        }

        // Function to update vulnerabilities
        function updateVulnerabilities(vulns) {
            const container = document.getElementById('vulnerabilities');
            container.innerHTML = '';
            
            if (!vulns || vulns.length === 0) {
                container.innerHTML = '<div class="text-gray-300">No vulnerabilities detected</div>';
                return;
            }
            
            // Sort vulnerabilities by severity
            vulns.sort((a, b) => b.severity - a.severity);
            
            vulns.forEach(vuln => {
                const item = document.createElement('div');
                let severityClass = 'low';
                if (vuln.severity >= 9.0) severityClass = 'critical';
                else if (vuln.severity >= 7.0) severityClass = 'high';
                else if (vuln.severity >= 4.0) severityClass = 'medium';
                
                item.className = `vulnerability-card ${severityClass} animate-slide-in`;
                item.innerHTML = `
                    <div class="vulnerability-title">${vuln.id}</div>
                    <div class="vulnerability-severity severity-${severityClass}">
                        Severity: ${vuln.severity.toFixed(1)}
                    </div>
                    <div class="vulnerability-description">${vuln.description || 'No description available'}</div>
                    ${vuln.link ? `<a href="${vuln.link}" target="_blank" class="vulnerability-link">View Details</a>` : ''}
                `;
                container.appendChild(item);
            });
        }

        // Function to update AI recommendations
        function updateRecommendations(recommendations) {
            const container = document.getElementById('aiRecommendations');
            container.innerHTML = '';
            
            if (!recommendations || recommendations.length === 0) {
                container.innerHTML = '<div class="text-gray-300 text-center py-4">No recommendations available</div>';
                return;
            }

            // Process recommendations
            const processedRecs = recommendations.map((rec, index) => {
                if (typeof rec === 'string') {
                    return {
                        priority: index < 2 ? 'high' : index < 4 ? 'medium' : 'low',
                        title: rec.split('.')[0] + '.',
                        description: rec.split('.').slice(1).join('.').trim() || 'No additional details available.'
                    };
                }
                return rec;
            }).slice(0, 5); // Show top 5 recommendations

            processedRecs.forEach((rec, index) => {
                const item = document.createElement('div');
                item.className = 'ai-recommendation animate-slide-in';
                
                const priorityClass = `priority-${rec.priority.toLowerCase()}`;
                const priorityLabel = rec.priority.toUpperCase();
                
                item.innerHTML = `
                    <div class="recommendation-priority ${priorityClass}">
                        ${index + 1}
                    </div>
                    <div class="recommendation-content">
                        <div class="recommendation-title">
                            ${rec.title}
                            <span class="text-xs ml-2 px-2 py-1 rounded-full ${priorityClass}">${priorityLabel}</span>
                        </div>
                        <div class="recommendation-description">${rec.description}</div>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        // Function to update global progress
        function updateGlobalProgress(progress) {
            const progressBar = document.getElementById('globalProgress');
            progressBar.style.width = `${progress}%`;
        }

        // Enhanced updateUI function with proper scan updates
        function updateUI(data) {
            console.log("Received update:", data);  // Debug log
            
            // Update status badge
            const statusElement = document.getElementById('commandStatus');
            if (data.status === 'progress') {
                statusElement.textContent = 'Scanning...';
                statusElement.className = 'status-badge';
            } else if (data.status === 'success') {
                statusElement.textContent = 'Ready';
                statusElement.className = 'status-badge';
            } else if (data.status === 'error') {
                statusElement.textContent = 'Error';
                statusElement.className = 'status-badge error';
            }

            // Update progress bar and scan status
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const scanStatus = document.getElementById('scanStatus');
            const scanProgress = document.getElementById('scanProgress');
            
            if (data.percent !== undefined) {
                progressBar.style.width = `${data.percent}%`;
                progressText.textContent = `${data.percent}%`;
                scanStatus.textContent = data.message || '';
                scanProgress.classList.remove('hidden');
            }

            // Add status update to feed
            if (data.message) {
                addStatusUpdate(data.message, data.status === 'error' ? 'error' : 'info');
            }

            // Update target information
            if (data.target) {
                const targetInfo = document.createElement('div');
                targetInfo.className = 'status-update info';
                targetInfo.innerHTML = `
                    <span class="status-timestamp">${new Date().toLocaleTimeString()}</span>
                    <span class="status-message">Scanning target: ${data.target} (${data.scan_type})</span>
                `;
                document.getElementById('statusFeed').insertBefore(targetInfo, document.getElementById('statusFeed').firstChild);
            }

            // Update open ports
            if (data.open_ports && data.open_ports.length > 0) {
                const portsContainer = document.getElementById('portsServices');
                portsContainer.innerHTML = '';
                
                data.open_ports.forEach(port => {
                    const portItem = document.createElement('div');
                    portItem.className = 'port-item animate-slide-in';
                    portItem.innerHTML = `
                        <div class="font-medium text-indigo-300">Port ${port.port}/${port.protocol || 'tcp'}</div>
                        <div class="text-sm text-gray-300">Service: ${port.service}</div>
                        <div class="text-sm text-gray-300">State: ${port.state || 'open'}</div>
                    `;
                    portsContainer.appendChild(portItem);
                });

                const portsUpdate = document.createElement('div');
                portsUpdate.className = 'status-update success';
                portsUpdate.innerHTML = `
                    <span class="status-timestamp">${new Date().toLocaleTimeString()}</span>
                    <span class="status-message">Found ${data.open_ports.length} open ports</span>
                `;
                document.getElementById('statusFeed').insertBefore(portsUpdate, document.getElementById('statusFeed').firstChild);
            }

            // Update vulnerabilities
            if (data.vulnerabilities && data.vulnerabilities.length > 0) {
                const vulnsContainer = document.getElementById('vulnerabilities');
                vulnsContainer.innerHTML = '';
                
                // Sort vulnerabilities by severity
                data.vulnerabilities.sort((a, b) => b.severity - a.severity);
                
                data.vulnerabilities.forEach(vuln => {
                    let severityClass = 'low';
                    if (vuln.severity >= 9.0) severityClass = 'critical';
                    else if (vuln.severity >= 7.0) severityClass = 'high';
                    else if (vuln.severity >= 4.0) severityClass = 'medium';
                    
                    const vulnItem = document.createElement('div');
                    vulnItem.className = `vulnerability-card ${severityClass} animate-slide-in`;
                    vulnItem.innerHTML = `
                        <div class="vulnerability-title">${vuln.id}</div>
                        <div class="vulnerability-severity severity-${severityClass}">
                            Severity: ${vuln.severity.toFixed(1)}
                        </div>
                        <div class="vulnerability-description">${vuln.description || 'No description available'}</div>
                        ${vuln.link ? `<a href="${vuln.link}" target="_blank" class="vulnerability-link">View Details</a>` : ''}
                    `;
                    vulnsContainer.appendChild(vulnItem);
                });

                const vulnsUpdate = document.createElement('div');
                vulnsUpdate.className = 'status-update warning';
                vulnsUpdate.innerHTML = `
                    <span class="status-timestamp">${new Date().toLocaleTimeString()}</span>
                    <span class="status-message">Found ${data.vulnerabilities.length} vulnerabilities</span>
                `;
                document.getElementById('statusFeed').insertBefore(vulnsUpdate, document.getElementById('statusFeed').firstChild);
            }

            // Update security health
            if (data.security_health) {
                const healthStatus = document.getElementById('healthStatus');
                const healthDetails = document.getElementById('healthDetails');
                
                let className = 'health-indicator ';
                let statusText = 'HEALTHY';
                
                // Determine health status based on vulnerabilities
                if (data.vulnerabilities && data.vulnerabilities.length > 0) {
                    const hasCritical = data.vulnerabilities.some(v => v.severity >= 9.0);
                    const hasHigh = data.vulnerabilities.some(v => v.severity >= 7.0 && v.severity < 9.0);
                    
                    if (hasCritical) {
                        className += 'health-critical';
                        statusText = 'CRITICAL';
                    } else if (hasHigh) {
                        className += 'health-warning';
                        statusText = 'WARNING';
                    } else {
                        className += 'health-warning';
                        statusText = 'WARNING';
                    }
                } else {
                    className += 'health-good';
                    statusText = 'HEALTHY';
                }
                
                healthStatus.className = className;
                healthStatus.textContent = statusText;
                healthDetails.textContent = data.security_health.details || '';
                
                const healthUpdate = document.createElement('div');
                healthUpdate.className = `status-update ${statusText === 'HEALTHY' ? 'success' : statusText === 'WARNING' ? 'warning' : 'error'}`;
                healthUpdate.innerHTML = `
                    <span class="status-timestamp">${new Date().toLocaleTimeString()}</span>
                    <span class="status-message">Security Health: ${statusText}</span>
                `;
                document.getElementById('statusFeed').insertBefore(healthUpdate, document.getElementById('statusFeed').firstChild);
            }

            // Update AI interpretation and recommendations
            if (data.interpretation) {
                const recommendationsContainer = document.getElementById('aiRecommendations');
                recommendationsContainer.innerHTML = '';
                
                // Process recommendations
                const recommendations = data.interpretation.split('\n')
                    .filter(line => line.trim().length > 0)
                    .map(line => {
                        const parts = line.split('.');
                        return {
                            priority: parts[0].toLowerCase().includes('critical') ? 'high' : 
                                    parts[0].toLowerCase().includes('high') ? 'high' :
                                    parts[0].toLowerCase().includes('medium') ? 'medium' : 'low',
                            title: parts[0] + '.',
                            description: parts.slice(1).join('.').trim() || 'No additional details available.'
                        };
                    })
                    .slice(0, 5); // Show top 5 recommendations

                recommendations.forEach((rec, index) => {
                    const item = document.createElement('div');
                    item.className = 'ai-recommendation animate-slide-in';
                    
                    const priorityClass = `priority-${rec.priority.toLowerCase()}`;
                    const priorityLabel = rec.priority.toUpperCase();
                    
                    item.innerHTML = `
                        <div class="recommendation-priority ${priorityClass}">
                            ${index + 1}
                        </div>
                        <div class="recommendation-content">
                            <div class="recommendation-title">
                                ${rec.title}
                                <span class="text-xs ml-2 px-2 py-1 rounded-full ${priorityClass}">${priorityLabel}</span>
                            </div>
                            <div class="recommendation-description">${rec.description}</div>
                        </div>
                    `;
                    recommendationsContainer.appendChild(item);
                });

                const interpretationUpdate = document.createElement('div');
                interpretationUpdate.className = 'status-update info';
                interpretationUpdate.innerHTML = `
                    <span class="status-timestamp">${new Date().toLocaleTimeString()}</span>
                    <span class="status-message">AI Analysis Complete</span>
                `;
                document.getElementById('statusFeed').insertBefore(interpretationUpdate, document.getElementById('statusFeed').firstChild);
            }

            // Handle voice responses
            if (data.type === 'audio') {
                const audio = new Audio('data:audio/mpeg;base64,' + data.data);
                audio.play();
            }
        }

        function getStatusColor(status) {
            switch (status) {
                case 'success':
                    return 'text-green-600';
                case 'error':
                    return 'text-red-600';
                case 'processing':
                    return 'text-blue-600';
                default:
                    return 'text-gray-600';
            }
        }

        function playAudio(base64Audio) {
            const audioData = atob(base64Audio);
            const audioArray = new Uint8Array(audioData.length);
            for (let i = 0; i < audioData.length; i++) {
                audioArray[i] = audioData.charCodeAt(i);
            }
            const audioBlob = new Blob([audioArray], { type: 'audio/mp3' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            audio.play();
        }

        function handleWebSocketMessage(event) {
            const data = JSON.parse(event.data);
            
            if (data.type === "audio") {
                console.log(`Playing ${data.response_type} audio response`);
                playAudio(data.data);
                return;
            }
            
            // Update UI with scan results
            updateUI(data);
        }
    </script>
